<body>
    <div class = "all">
    <h1>Guessing Game</h1>
    Your Guess(1~100)
    <br><input type="text" id="textfield"></br>
    <input type="button" id="btn" value="play" style="background-color: #A9927D;" οnmοuseοver="this.style.backgroundColor='#5f5f5f';"οnmοuseοut="this.style.backgroundColor='#cacaca';">
    <p id = "consequence"></p>
    <div id = "result" class = "result">
        <div>Result: </div>
    </div>
    <button onClick="window.location.reload();" id = "tryagain" style = "display: none;">Try Again!</button>

    <script type="text/javascript">
        var answer = Math.floor((Math.random() * 100) + 1);
        var max = 100;
        var min = 0;
        window.onload = guess();
        
        function addElement(){
            var newDiv = document.createElement("div");
            var newContent = document.createTextNode("Hi there and greetings!");
            newDiv.appendChild(newContent);
            var currentDiv = document.getElementById("div1");
            document.body.insertBefore(newDiv, currentDiv);
        }
        

        function guess() {
        document.getElementById('btn').onclick = function(evt) {
        guessAnswer();
        }
    }
        
        
        function guessAnswer() {
        var textNum = document.getElementById('textfield').value;
        var textToInt = parseInt(textNum);

        if(textToInt > max || textToInt < min){
            document.getElementById("consequence").innerHTML = "Please type between " + min + " and " + max + " .";
        }
        else if (textToInt < answer) {
            min = textToInt;
            output();
        } else if (textToInt == answer) {
            document.getElementById("consequence").innerHTML = "Correct!";
            document.getElementById("tryagain").style = "display: on";
        } else if (textToInt > answer) {
            max = textToInt;
            output();
        } else if (!textToInt) {
            document.getElementById("consequence").innerHTML = "Please type in a correct number.";
        }
        function output(){
            var newLine = document.createElement('div');
            var textNode = document.createTextNode(min + '~' + max);
            newLine.appendChild(textNode);
            document.getElementById('result').appendChild(newLine);
        }
    }
    </script>
</div>
</body>
